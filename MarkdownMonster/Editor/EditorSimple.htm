<!DOCTYPE html>
<!-- saved from url=(0016)http://localhost -->
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Markdown Editing</title>

    <style>
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            padding: 0;
            margin: 0;
            scrollbar-track-color: #535353;
            scrollbar-arrow-color: silver;
            scrollbar-base-color: #888;
            -ms-overflow-style: -ms-autohiding-scrollbar;
        }

        #Editor {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            -webkit-overflow-scrolling: touch;
        }
    </style>


    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/Ace/ace.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="editor.css">


    <!-- make extra key bindings available -->
    <script src="editorSettings.js"></script>
    <script src="editorSimple.js"></script>    
</head>
<body>
<pre lang="markdown" id="Editor">
</pre>
<div id="message"
     style="display: none; position: absolute; right: 0; left: -2px; bottom: 0; padding: 10px; background: black; color: white; z-index:1000; opacity: 0.96;"></div>
<div id="spellfixes" style="display: none">
</div>    
</body>
</html>
